<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Blogful</title>

        <!-- CSS -->
        <!-- Bootstrap -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <!-- Blog -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

        <!-- JavaScript -->
        <!-- jQuery -->
        <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- Bootstrap -->
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        
        
        
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-static-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar">
                            {% if current_user.name %}
                            <a href="/entry/add"><button type="button" name="add-post" class="btn btn-default navbar-btn">Add Post</button></a></span>
                            {% endif %}
                        <span class="icon-bar">
                            
                            {% if current_user.name %}
                            <a href="/logout"><button type="button" name="logout" class="btn btn-default navbar-btn">Logout</button></a>
                            {% else %}
                            <a href="/login"><button type="button" name="login" class="btn btn-default navbar-btn">Login</button></a>
                            {% endif %}
                            
                        </span>
                        <span class="icon-bar"></span>
                        
                    </button>
                    <a class="navbar-brand" href="{{ url_for('entries') }}">Blogful</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <span class="icon-bar">
                            <p class="navbar-text">Side bar</p>
                        </span>
                    </ul>
                </div>
            </div>
        </div>

        {% with messages = get_flashed_messages(with_categories = true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{message}}
            </div>
            {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
